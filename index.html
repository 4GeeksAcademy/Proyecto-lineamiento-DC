<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Postcard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Este es el contenedor del postcard -->
    <div class="postcard">
      <div class="postcard-header">
        <h1>My Postcard</h1>
        <img
          src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
          alt=""
        />
      </div>
      <!-- Este es el cuerpo del postcard -->
      <div class="postcard-body">
        <div class="body-left">
          <!-- Este es el lado izquierdo del postcard -->
          <p>
            Look how awesome! This is a postcard that I created using HTML5 and
            CSS3 during my 4Geeks Academy Course!
          </p>
          <p>This is so cool, can't wait to start doing more stuff!</p>
        </div>
        <div class="body-right">
          <!-- Este es el lado derecho del postcard -->
          <form>
            <input type="text" placeholder="Some Name" />
            <input type="text" placeholder="Some email" />
            <input type="text" placeholder="Some comment" />
          </form>
        </div>
      </div>
      <!-- Este es el footer o boton del postcard -->
      <div class="postcard-footer">
        <button>Send My Postcard</button>
      </div>
    </div>
  </body>
</html>
